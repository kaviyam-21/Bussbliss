{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username }}
    {{ form.password.label }} {{ form.password }}
    {{ form.role.label }} {{ form.role }}
    {{ form.region.label }} {{ form.region }}
    {{ form.submit }}
</form>
{% endblock %}
